<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Todo List Project</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div class="row">
                    <div class="col-2">
                        <button type="button" id="btnNew" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            New
                          </button>
                    </div>
                    <div class="col-6"></div>
                    <div class="col-4">
                        <input type="text" id="txtSearch" class="form-control" placeholder="Search...">
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <table class="table table-bordered table-striped table-hover" id="tblData">
                    <thead>
                        <tr>
                            <th colspan="2"></th>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Body</th>
                            <th>Priority</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Or Edit Todo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row mt-2">
                <div class="col-3">
                    <span>ID</span>
                </div>
                <div class="col-9">
                    <input type="text" id="txtId" class="form-control">
                </div>
            </div>
           
            <div class="row mt-2">
                <div class="col-3">
                    <span>Title</span>
                </div>
                <div class="col-9">
                    <input type="text" id="txtTitle" class="form-control">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3">
                    <span>Body</span>
                </div>
                <div class="col-9">
                    <input type="text" id="txtBody" class="form-control">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3">
                    <span>Priority</span>
                </div>
                <div class="col-9">
                    <select name="" id="ddlPriority" class="form-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3">
                    <span>ID</span>
                </div>
                <div class="col-9">
                    <select name="" id="ddlStatus" class="form-select">
                        <option value="1">Active</option>
                        <option value="2">Deactive</option>
                    </select>
                </div>
            </div>
            <input type="hidden" id="hdnRowId">
        </div>
        <div class="modal-footer">
          <button type="button" id="btnSave" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnClose">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="todo.js"></script>
</body>
</html>
