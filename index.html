    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Add Or Edit Todo
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row mt-2">
              <div class="col-3">
                <span>ID</span>
              </div>
              <div class="col-9">
                <input type="text" id="txtId" class="form-control" />
              </div>
            </div>

            <div class="row mt-2">
              <div class="col-3">
                <span>Title</span>
              </div>
              <div class="col-9">
                <input type="text" id="txtTitle" class="form-control" />
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-3">
                <span>Body</span>
              </div>
              <div class="col-9">
                <input type="text" id="txtBody" class="form-control" />
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-3">
                <span>Priority</span>
              </div>
              <div class="col-9">
                <select name="" id="ddlPriority" class="form-select">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-3">
                <span>ID</span>
              </div>
              <div class="col-9">
                <select name="" id="ddlStatus" class="form-select">
                  <option value="1">Active</option>
                  <option value="2">Deactive</option>
                </select>
              </div>
            </div>
            <input type="hidden" id="hdnRowId" />
          </div>
          <div class="modal-footer">
            <button type="button" id="btnSave" class="btn btn-primary">
              Save
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="btnClose"
            >
              Close
